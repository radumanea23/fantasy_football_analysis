<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Power Rankings – 2025 Week 1</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="nav-inner">
        <div class="brand">Sean Farrell's Carpool</div>
        <a href="./power-rankings.html">Power Rankings</a>
        <a href="./matchups.html">Matchups</a>
        <a href="./analytics.html">Analytics</a>
        <div class="spacer"></div>
        <span class="badge">2025 • Week 1</span>
        <button id="theme-toggle" class="btn" aria-label="Toggle theme">Light</button>
      </div>
    </nav>
    <div class="container">
      <div class="card">
        <h1 class="title">Power Rankings</h1>
        <p class="muted">Generated with love.</p>
        <table id="rankings-table">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Team</th>
              <th>Roster ID</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script>
      (function initTheme(){
        const stored = localStorage.getItem('theme') || 'light';
        if (stored === 'dark') document.documentElement.setAttribute('data-theme','dark');
        const btn = document.getElementById('theme-toggle');
        const update = () => { btn.textContent = document.documentElement.getAttribute('data-theme') === 'dark' ? 'Dark' : 'Light'; };
        update();
        btn.addEventListener('click', () => {
          const curr = document.documentElement.getAttribute('data-theme');
          const next = curr === 'dark' ? null : 'dark';
          if (next) document.documentElement.setAttribute('data-theme', next); else document.documentElement.removeAttribute('data-theme');
          localStorage.setItem('theme', next ? 'dark' : 'light');
          update();
        });
      })();
    </script>
    <script>
      async function loadRankings() {
        const res = await fetch('./data/2025/week1/power_rankings.json');
        const data = await res.json();
        const tbody = document.querySelector('#rankings-table tbody');
        tbody.innerHTML = '';
        data.rankings.sort((a,b) => a.rank - b.rank).forEach(r => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${r.rank}</td><td>${r.team_name}</td><td>${r.roster_id ?? ''}</td>`;
          tbody.appendChild(tr);
        });
      }
      loadRankings();
    </script>
  </body>
  </html>

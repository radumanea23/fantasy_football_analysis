<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Power Rankings – 2025 Week 1</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="nav-inner">
        <div class="brand">Fantasy League</div>
        <a href="./power-rankings.html">Power Rankings</a>
        <a href="./matchups.html">Matchups</a>
        <a href="./analytics.html">Analytics</a>
        <div class="spacer"></div>
        <span class="badge">2025 • Week 1</span>
      </div>
    </nav>
    <div class="container">
      <div class="card">
        <h1 class="title">Power Rankings</h1>
        <p class="muted">Generated from Sleeper league data</p>
        <table id="rankings-table">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Team</th>
              <th>Roster ID</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script>
      async function loadRankings() {
        const res = await fetch('./data/2025/week1/power_rankings.json');
        const data = await res.json();
        const tbody = document.querySelector('#rankings-table tbody');
        tbody.innerHTML = '';
        data.rankings.sort((a,b) => a.rank - b.rank).forEach(r => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${r.rank}</td><td>${r.team_name}</td><td>${r.roster_id ?? ''}</td>`;
          tbody.appendChild(tr);
        });
      }
      loadRankings();
    </script>
  </body>
  </html>

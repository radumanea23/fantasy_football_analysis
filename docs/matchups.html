<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Matchup Predictions – 2025 Week 1</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="nav-inner">
        <div class="brand">Fantasy League</div>
        <a href="./power-rankings.html">Power Rankings</a>
        <a href="./matchups.html">Matchups</a>
        <a href="./analytics.html">Analytics</a>
        <div class="spacer"></div>
        <span class="badge">2025 • Week 1</span>
        <button id="theme-toggle" class="btn" aria-label="Toggle theme">Light</button>
      </div>
    </nav>
    <div class="container">
      <div class="card">
        <h1 class="title">Weekly Matchup Predictions</h1>
        <p class="muted">Initial pairings shown; predictions TBD</p>
        <div class="grid" id="matchups-grid"></div>
      </div>
    </div>
    <script>
      (function initTheme(){
        const stored = localStorage.getItem('theme') || 'light';
        if (stored === 'dark') document.documentElement.setAttribute('data-theme','dark');
        const btn = document.getElementById('theme-toggle');
        const update = () => { btn.textContent = document.documentElement.getAttribute('data-theme') === 'dark' ? 'Dark' : 'Light'; };
        update();
        btn.addEventListener('click', () => {
          const curr = document.documentElement.getAttribute('data-theme');
          const next = curr === 'dark' ? null : 'dark';
          if (next) document.documentElement.setAttribute('data-theme', next); else document.documentElement.removeAttribute('data-theme');
          localStorage.setItem('theme', next ? 'dark' : 'light');
          update();
        });
      })();
    </script>
    <script>
      async function loadMatchups() {
        const res = await fetch('./data/2025/week1/matchups.json');
        const data = await res.json();
        const grid = document.getElementById('matchups-grid');
        grid.innerHTML = '';
        data.matchups.forEach(m => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `<div style="font-size:18px;font-weight:600;margin-bottom:8px;">${m.home_team_name} vs ${m.away_team_name}</div>
            <div class="muted">Prediction: ${m.prediction ?? 'Coming soon'}</div>`;
          grid.appendChild(card);
        });
      }
      loadMatchups();
    </script>
  </body>
  </html>
